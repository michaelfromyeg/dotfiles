# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g mouse on
set -sg escape-time 0
set -g repeat-time 500
set -g focus-events on

# Prefix: C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Splits (preserve path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Kill without confirmation
bind x kill-pane
bind X kill-window

# Copy mode (vi)
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# System clipboard
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Status bar (Gruvbox)
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g status-left-length 40
set -g status-left "#[bg=#fabd2f,fg=#282828,bold] #S #[bg=#3c3836,fg=#fabd2f]"
set -g status-right-length 60
set -g status-right "#[fg=#8ec07c]#[bg=#8ec07c,fg=#282828] %H:%M #[fg=#fabd2f]#[bg=#fabd2f,fg=#282828,bold] %d-%b-%Y "
set -g window-status-format "#[fg=#a89984] #I:#W "
set -g window-status-current-format "#[fg=#fabd2f,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#fabd2f"

# Messages
set -g message-style "bg=#fabd2f,fg=#282828,bold"
set -g message-command-style "bg=#8ec07c,fg=#282828"
setw -g clock-mode-colour "#fabd2f"

# Disable bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
